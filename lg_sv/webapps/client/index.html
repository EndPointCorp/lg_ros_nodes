<html>
<title>panoviewer</title>
<head>
    <script>
        // Override devicePixelRatio before loading any scripts.
        window.devicePixelRatio = 2.04;
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <style>
        #map-canvas {
            background-color: black;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            padding-right: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }
        #wrapper {
            padding: 0;
        }
        #info {
            position: absolute;
            bottom: 4px; width: 100%;
            font-family: 'Roboto', sans-serif;
            font-size: 9pt;
            font-weight: 600;
            text-align: center;
            margin: 0;
            color: #dddddd;
        }
        #logo {
            position: absolute;
            bottom: 4px;
            left: 4px;
            font-family: 'Product Sans', sans-serif;
            font-size: 14pt;
            font-weight: 600;
            font-stretch: ultra-expanded;
            margin: 0;
            color: #dddddd;
        }
    </style>
    <script src="../lib/common.js"></script>
    <script src="../lib/eventemitter2.min.js"></script>
    <script src="../lib/roslib.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.27&signed_in=true"></script>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <script src="../lib/three.min.js"></script>
    <script src="../lib/math3d.js"></script>
    <script src="../lib/sv_client.js"></script>
    <script src="../lib/sv_pov.js"></script>
    <script src="js/attribution.js"></script>
    <script src="js/fov_fudge.js"></script>
    <script src="js/glenvironment.js"></script>
    <script src="js/links.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="map-canvas"></div>
    </div>
    <div id="info"></div>
    <div id="logo">Google</div>
</body>
</html>
