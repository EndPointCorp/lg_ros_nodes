<html>
<title>panoviewer</title>
<head>
    <script>
        // Override devicePixelRatio before loading any scripts.
        window.devicePixelRatio = 2.04;
    </script>
    <style>
        #map-canvas {
            background-color: black;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            padding-right: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }
        #wrapper {
            padding: 0;
        }
        #info {
            position: absolute;
            bottom: 0px; width: 100%;
            color: #bbbbbb;
            padding: 5px;
            font-family: 'Product Sans', sans-serif;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script src="../lib/common.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.27&signed_in=true"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../lib/three.min.js"></script>
    <script src="../lib/math3d.js"></script>
    <script src="../lib/sv_client.js"></script>
    <script src="../lib/sv_pov.js"></script>
    <script src="js/attribution.js"></script>
    <script src="js/fov_fudge.js"></script>
    <script src="js/glenvironment.js"></script>
    <script src="js/links.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="map-canvas"></div>
    </div>
    <div id="info"></div>
</body>
</html>
