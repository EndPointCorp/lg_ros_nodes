<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Profile report</title>
    <link rel='stylesheet' href='http://yui.yahooapis.com/3.5.0/build/cssreset/cssreset-min.css' type='text/css'>
    <link rel='stylesheet' href='style.css' type='text/css'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type='text/javascript' src='jquery.tablesorter.min.js'></script>
    <script type='text/javascript' src='profile.js'></script>
</head>
<body>

<div id='header' class='container'>
    <div class='content'>
        <h1>Profile report</h1>
        <p>{0[run_info]}</p>
    </div>
</div>

<div id='body' class='container'>
    <div class='content'>
		<table class="profile-table tablesorter">
		{0[table]}
		</table>
	</div>
</div>

<div id='footer' class='container'>
    <div class='content'>
        <p>
            <a class='nav' href='https://github.com/quantmind/pulsar'>Pulsar version {0[version]}</a>
        </p>
    </div>
</div>

</body>
</html>
