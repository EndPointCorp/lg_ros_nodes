		// John Resig's addEvent/removeEvent methods
		function addEvent( obj, type, fn )
		{
			if (obj.addEventListener)
				obj.addEventListener( type, fn, false );
			else if (obj.attachEvent)
			{
				obj["e"+type+fn] = fn;
				obj[type+fn] = function() { obj["e"+type+fn]( window.event ); }
				obj.attachEvent( "on"+type, obj[type+fn] );
			}
		}
		 
		function removeEvent( obj, type, fn )
		{
			if (obj.removeEventListener)
				obj.removeEventListener( type, fn, false );
			else if (obj.detachEvent)
			{
				obj.detachEvent( "on"+type, obj[type+fn] );
				obj[type+fn] = null;
				obj["e"+type+fn] = null;
			}
		}

		// Display the correct keyboard character in the relevant input box
		// and disable all non-relevant keyboard keys whilst the VKI keyboard is open
		function getKeyboardMap(e){
			e = e || window.event;
			var input = $('.keyboardInput');
			var code = e.keyCode;
			var key = keyboard_map()[code];
			console.log(code);
			if(code === 13){
				// If enter is pressed
				// submit the form and close the VKI keyboard
				return;
			}
			if(code === 32){
				// If spacebar is pressed
				return;
			}
			if(code === 35){
				// If end is pressed
				return;
			}
			if(code === 36){
				// If home is pressed
				return;
			}
			if(code === 8){
				// If backspace is pressed
				return;
			}
			if(code === 16){
				// If shift is pressed
				VKI_modify('Shift');
				return;
			}
			if(code === 20){
				// If caps is pressed
				VKI_modify('Caps');
				return;
			}
			if(code === 0){
				// If alt or altgr is pressed
				VKI_modify('AltGr');
				return;
			}
			if(code === 27){
				// If esc is pressed
				VKI_close();
				return;
			}
			if(VKI_target){
				e.preventDefault();
				if(key != undefined || ''){
					if(VKI_shift || VKI_shiftlock){
						input.val(input.val()+key[1]);
						return;
					} else {
						input.val(input.val()+key[0]);
						return;
					}
				}
			}
		}
		
		// Run the function on every keydown
		addEvent(this, 'keydown', getKeyboardMap);
