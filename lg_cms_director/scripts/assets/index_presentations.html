  <div ng-hide="groupSelected">
   <h1>Presentation Groups</h1>
   <div class="presentationitem"
       ng-repeat="group in groups"
       ng-click="fetch_group(group.resource_uri)">
       <h1>{{group.name}}</h1>
       <p ng-bind-html="group.description"></p>
   </div>
  </div>
  <div ng-hide="presentationSelected || !groupSelected">
   <!--<div class="presentationback" ng-click="presentation_back()">Back</div>-->
   <h1 class="presentationheader">Presentations in Group {{group.name}}</h1>
    <div class="presentationitem"
        ng-repeat="presentation in group.presentations"
        ng-click="fetch_presentation(presentation.resource_uri)">
        <h1>{{presentation.name}}</h1>
        <!--<p ng-bind-html="presentation.description" class="description"></p>-->
    </div>
  </div>
  <div class="ng-hide" ng-show="presentationSelected">
   <div class="presentationback" ng-click="scene_back()">Back</div>
   <h1 class="presentationheader">Scenes in {{presentation.name}}</h1>
    <h2>Currently: {{scene.name}}</h2>
    <div class="presentationitem"
        ng-repeat="scene in presentation.scenes"
        ng-click="fetch_scene(scene.resource_uri)">
     <h1>{{scene.name}}</h1>
     <!--<p ng-bind-html="scene.description" class="description"></p>-->
    </div>
  </div>
