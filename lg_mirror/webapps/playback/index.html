<!DOCTYPE html>
<html>

<head>
<style>
body {
  background-color: black;
  height: 100%;
  width: 100%;
  margin: 0;
  overflow: hidden;
}
#stream, video {
  pointer-events: none;
}
</style>
</head>

<body>
<div id="stream"></div>
<script type="text/javascript">
// disable context menu
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
}, false);

var streamDiv = document.getElementById('stream');

function getParameterByName(name, url) {
  if (!url) url = window.location.href;
  name = name.replace(/[\[\]]/g, "\\$&");
  var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
    results = regex.exec(url);
  if (!results) return null;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var viewport = getParameterByName('viewport');
if (!viewport) {
  console.error('Must specify viewport param');
}

var serverUri = getParameterByName('serverUri');
if (!serverUri) {
  serverUri = 'http://localhost:8080';
}
console.log('Using serverUri: ', serverUri);

var streamPath = serverUri + '/stream?topic=/lg_mirror/viewport/' + viewport;

var img = document.createElement('img');
img.src = streamPath;
streamDiv.appendChild(img);

</script>
</body>

</html>
